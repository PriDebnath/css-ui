    /* common styles starts*/

    * {

    body {
      font-family: 'Montserrat', sans-serif;

      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      font-weight: 400;
    }

    /* common styles ends*/


    .slide-container-1 {
      min-width: 300px;
      margin: 1rem;
      box-shadow: 0.1rem 0.1rem 0.4rem skyblue;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .slide-container-1:hover {
      box-shadow: 0.1rem 0.1rem 0.2rem skyblue;

    }

    .slide {
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    /* important style for slide container-1 starts */


    .svg-container {
      position: relative;
      display: flex;
      height: 100%;
    }


    .vertical-line {
      width: 0.15rem;
      height: 100%;
      background: skyblue;
      position: absolute;
      right: 0;
      left: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }

    .first-line {
      top: 100%;
    }

    .last-line {
      bottom: 100%;
    }


    svg {
      margin: 1rem;
      z-index: 1;
    }

    /* important style for slide container-1 ends */





    /*______________________________*/




    .slide-container-2 {

      overflow: hidden;

    /* important style for slide container-2 starts */


    .svg-container {

    .line {

      height: 100%;
      background: #ae5dbb;
      position: absolute;
      right: 0;
      left: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }

    .slide:first-child .line {
      top: 100%;
    }

    .slide:last-child .line {
      bottom: 100%;
    }


    svg {
      margin: 1rem;
      z-index: 1;
    }

      box-shadow: 0.1rem 0.1rem 0.4rem skyblue;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
    }

    a:hover {
      box-shadow: 0.1rem 0.1rem 0.2rem skyblue;
