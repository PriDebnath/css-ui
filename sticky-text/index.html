    <style>
      .parent__parent__parent__gradient {
        background-color: #000;
        height: 260vh;
        margin-top: -20vh;
        margin-bottom: -20vh;
      }

      .parent__parent__gradient {
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        overflow: hidden;
      }

      .parent__gradient {
        background-color: #000;
        position: relative;
        overflow: hidden;
      }

      .gradient {
        height: 260vh;
        position: absolute;
        top: 0%;
        bottom: 0%;
        left: 0%;
        right: 0%;
        background-image: linear-gradient(
          #000 12%,
          #351073 26%,
          #c958de 38%,
          #fbb1f7 50%,
          #c958de 64%,
          #351073 76%,
          #000 88%
        );
        mix-blend-mode: darken;
        will-change: transform;
        transform-style: preserve-3d;
        transform: translate3d(0px, 20%, 0px) scale3d(1, 1, 1) rotateX(0deg)
          rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
      }

      .gradient-text {
        background-color: #000;
        height: 100%;
        position: absolute;
        top: auto;
        bottom: -100%;
        left: 0%;
        right: 0%;
      }

      .text {
        color: white;
      }

      .h-100vh {
        height: 100vh;
        background: rgb(233, 166, 166);
      }
    </style>
  </head>
  <body>
    <div class="h-100vh"></div>
    <div class="parent__parent__parent__gradient">
      <div class="parent__parent__gradient">
        <div class="parent__gradient">
          <div class="gradient">
            <div class="gradient-text"></div>
          </div>
          <p class="text">It is your boy pritam</p>
        </div>
      </div>
    </div>
    <div class="h-100vh"></div>
